<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="application/javascript">
        var socket = io.connect('http://localhost');
        socket.on('news', function (data) {
            console.log(data);
        });
        socket.on('graph', function(data) {
            console.log(data);
            var graph = document.getElementById('graph-place');
            graph.innerHTML = "<img src='" + data.graph_url + "' class='graph'/>";
            document.getElementById('result').innerHTML = 'Result:' + data.result;
        });
    </script>
    <style type="text/css">
        .graph {
            height: 650px;
        }
    </style>
</head>
<body>
    <h1>Flash Transmitter</h1>
    <p id="result">Wait for result</p>
    <div id="graph-place">
        Wait for graph
    </div>
</body>
</html>
